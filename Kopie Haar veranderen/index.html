<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hogwarts Escape Room</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header class="hog_header">
        <img src="img/Logo_complete.png" alt="" class="hog_header_img">
        <nav class="hog__nav">
          <ul class="hog__list">
            <li class="hog__item"><a href="#" class="hog__link">The Hogwarts Escape</a></li>
            <li class="hog__item"><a href="#" class="hog__link">Tips</a></li>
            <li class="hog__item"><a href="#" class="hog__link">Hints</a></li>
            <li class="hog__item"><a href="#" class="hog__link">Credits</a></li>
            <li class="hog__item"><a href="#" class="hog__link">Disclaimer</a></li>
          </ul>
        </nav>
      </header>
    <main class="hog_home">
        <h1 class="title_main">Hogwarts Escape Room</h1>
        <section class="hog_app">
            <img class="hog_app_bg" src="img/paper-bg.png" alt="">
            <div class="avatar-box">
              <h2 class="avatar-title">Avatar maken</h2>
              <div class="avatar">
                <img src="img/avatar-base.png" alt="">
              </div>
              <div class="avatar-items">
                <ul class="avatar__list" id="hair-list">
                  <li class="avatar__list-item active">
                    <img src="img/avatar-hair-1.png" alt="">
                  </li>
                  <li class="avatar__list-item">
                    <img src="img/avatar-hair-1.png" alt="">
                  </li>
                  <li class="avatar__list-item">
                    <img src="img/avatar-hair-2.png" alt="">
                  </li>
                  <li class="avatar__list-item">
                    <img src="img/avatar-hair-3.png" alt="">
                  </li>
                  <li class="avatar__list-item">
                    <img src="img/avatar-hair-4.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
        </section>
    </main>

</body>
</html>
